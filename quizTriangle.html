<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle quiz</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />

<body>
    <nav id="navbar">
        <a class="link" href="index.html">Is triangle</a>
        <a class="link" href="quizTriangle.html">Triangle quiz</a>
        <a class="link" href="calcHypotenuse.html">Find hypotenuse</a>
        <a class="link" href="area.html">Triangle area</a>
    </nav>
    <h1>Triangle quiz</h1>
    <form class="quiz-form">
        <div class="question-container">
            <p>Question1: What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label><input type="radio" name="ques1" value="45"/>45°</label>
            <label><input type="radio" name="ques1" value="60"/>60°</label>
            <label><input type="radio" name="ques1" value="90"/>90°</label>
        </div>
        <div class="question-container">
            <p>Question2: If a triangle has an angle of 90 degrees, what is it called?</p>
            <label><input type="radio" name="ques2" value="obtuse"/>Obtuse</label>
            <label><input type="radio" name="ques2" value="acute"/>Acute</label>
            <label><input type="radio" name="ques2" value="right"/>Right angled</label>
        </div>
        
        
    </form>
    <button id="submit-ans-btn">Check score</button>
    <div id="output"></div>

    <script src="src/quizTriangle.js"></script>
</body>
</html>
